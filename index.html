<!DOCTYPE html>
<html>
<head>
  <title>Default Fullscreen iFrame Example</title>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="header">
    <!-- <button id="team-button">Team</button> -->

    <!-- <input type="button" value="PLAY" onclick="play()"> -->
    <button onclick="toggleAudio()">Play/Pause</button>

  <audio id="audio-player" src="BlueSirens.mp3"></audio>
  </div>
  

  <!-- <div style="position: absolute; padding: 0; margin: 0; width: 100%; height: 100%"> -->
    <iframe 
    src="https://customer-y2f936kcfiwzlq26.cloudflarestream.com/aff90e044f0eecd558030beadaa8aafe/iframe?loop=true&?autoplay=1&enablejsapi=1&controls=false" 
    style="border: 0; top: 0; left: 0; height: 100%; width: 100%; object-fit: cover;
    z-index: -1;" 
    allow="accelerometer; gyroscope; autoplay;   " 
    frameborder="0"
    allowfullscreen="true"
    id="stream-player"
   ></iframe>
  <!-- </div> -->

  <script src="https://embed.cloudflarestream.com/embed/sdk.latest.js"></script>

<!-- Your JavaScript code below-->
<script>
  const player = Stream(document.getElementById('stream-player'));
  player.addEventListener('play', () => {
    console.log('playing!');
  });
  player.play().catch(() => {
    console.log('playback failed, muting to try again');
    player.muted = true;
    player.play();
  });
</script>
 
 
<script>


  // function play() {
  //   var audio = document.getElementById("audio");
  //   audio.play();
  // }
  const audioPlayer = document.getElementById("audio-player");
    let isPlaying = false;
    
    function toggleAudio() {
      if (isPlaying) {
        audioPlayer.pause();
        isPlaying = false;
      } else {
        audioPlayer.play();
        isPlaying = true;
      }
    }


</script>

 

<script> 
  // JavaScript to open team.html when the "Team" button is clicked
  const teamButton = document.getElementById("team-button");
  
  teamButton.addEventListener("click", function() {
    window.location.href = "team.html";
  });</script>

 

</body>
</html>
