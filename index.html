<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS to make the video element fill the entire screen */
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
    }
    
    /* CSS for the header */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10000;
    }
    
    #team-button {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Home</h1>
  
  <div id="header">
    <button id="team-button">Team</button>
  </div>
  
  <video width="320" id="fullscreen-video" loop playsinline autoplay muted>
    <source src="/Users/hummingbird/Programming/BMBCompany/Studio Ghibli - Film trailers (1).mp4" type="video/mp4">
  </video>
  
  <button onclick="toggleFullScreen()">Toggle Fullscreen</button>
  
  <script>
    // JavaScript to toggle fullscreen mode
    const video = document.getElementById("fullscreen-video");
  
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    
    // JavaScript to open team.html when the "Team" button is clicked
    const teamButton = document.getElementById("team-button");
    
    teamButton.addEventListener("click", function() {
      window.location.href = "team.html";
    });
  </script>
</body>
</html>
